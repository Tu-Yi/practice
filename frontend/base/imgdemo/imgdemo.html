        <h3>图片居中</h3>
        <div class="div-img">
            <p>absolute+margin:auto</p>
            <div class="absolute">
                <img src="../test.jpg" alt="absolute">
            </div>
        </div>
        <div class="div-img">
            <p>flex</p>
            <div class="flex">
                <img src="../test.jpg" alt="absolute">
            </div>
        </div>
        <div class="div-img">
            <p>table-cell</p>
            <div class="table-cell">
                <img src="../test.jpg" alt="absolute">
            </div>
        </div>
        <div class="div-img">
            <p>empty-element</p>
            <div class="empty-element">
                <img src="../test.jpg" alt="absolute">
                <i class="empty"></i>
            </div>
        </div>

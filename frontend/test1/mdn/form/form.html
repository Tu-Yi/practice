<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>form test</h1>
    <form action="">
        <fieldset>
            <legend>No 1</legend>
            <div>
                <label for="name">name</label>
                <input id="name" type="text" required minlength="20" maxlength="20" autofocus placeholder="username">
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" required minlength="6" maxlength="6" placeholder="password">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" required placeholder="email">
            </div>
            <div>
                <label for="search" >search</label>
                <input id="search" type="search" placeholder="search">
            </div>
            <div>
                <label for="tel" >tel</label>
                <input id="tel" type="tel" placeholder="tel">
            </div>
            <div>
                <label for="groups">select</label>
                <select id="groups" name="groups">
                    <optgroup label="fruits">
                        <option>Banana</option>
                        <option selected>Cherry</option>
                        <option>Lemon</option>
                    </optgroup>
                    <optgroup label="vegetables">
                        <option>Carrot</option>
                        <option>Eggplant</option>
                        <option>Potato</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="myFruit">datalist</label>
                <input type="text" name="myFruit" id="myFruit" list="mySuggestion" placeholder="datalist">
                <datalist id="mySuggestion">
                    <option>Apple</option>
                    <option>Banana</option>
                    <option>Blackberry</option>
                    <option>Blueberry</option>
                    <option>Lemon</option>
                    <option>Lychee</option>
                    <option>Peach</option>
                    <option>Pear</option>
                </datalist>
            </div>
            <div class="divradio">
                <label for="soup" class="radiolabel">Soup</label>
                <input type="radio" checked id="soup" name="meal" value="soup">
                <label for="curry" class="radiolabel">Curry</label>
                <input type="radio" id="curry" name="meal" value="curry">
                <label for="pizza" class="radiolabel">Pizza</label>
                <input type="radio" id="pizza" name="meal" value="pizza">
            </div>
            <div>
                <label for="number" >number</label>
                <input type="number" name="age" id="age" min="1" max="10" step="2" placeholder="number">
            </div>
            <div>
                <label for="beans">&nbsp;</label>
                <input type="range" name="beans" id="beans" min="0" max="500" step="10">
            </div>
            <div>
                <label for="datetime">datetime</label>
                <input type="datetime-local" name="datetime" id="datetime">
            </div>
            <div>
                <label for="month">month</label>
                    <input type="month" name="month" id="month">
            </div>
            <div>
                    <label for="week">week</label>
                        <input type="week" name="week" id="week">
                </div>
                <div>
                        <label for="myDate">date</label>
                        <input type="date" name="myDate" min="2018-06-01" max="2018-08-31" id="myDate">
                </div>
                <div>
                    <label for="color">color</label>
                        <input type="color" name="color" id="color">
                </div>
                <div>
                    <label for="file">file</label>
                        <input type="file" name="file" id="file" accept="image/*" multiple>
                </div>
                <input type="hidden" id="timestamp" name="timestamp" value="1286705410">
                <div>
                    <label for="progress">&nbsp;</label>
                        <progress max="100" value="75" id="progress">75/100</progress>
                </div>
            <button>submit</button>
        </fieldset>
    </form>
</body>

</html>
